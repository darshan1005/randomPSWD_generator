<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Generate </h1>
        <br><h2>Random Password</h2>
        <p class="sun-text" id="p-text"></p>

            <select id="code-length">
                <option id="length">8</option>

                <option id="length" >16</option>

            <input type="text" name="" id="Password" placeholder="password">

        </div>
        <button onclick="createPSWD()"><img src="images/generate.png">Generate password</button>
    </div>
