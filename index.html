<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Generate </h1>
        <hr id="hr-line">
        <br><h2>Random Password</h2>
        <p class="sun-text" id="p-text"></p>
        <div id="select-div">
            <label id="length-label">Length :</label>
            <select id="lengths">
                <option value="8" id="length">8</option>
                <option value="12" id="length" >12</option>
                <option value="16" id="length" >16</option>
                <option value="20" id="length" >20</option>
                <option value="24" id="length" >24</option>
                <option value="28" id="length" >28</option>
                <option value="32" id="length" >32</option>
             </select>
        </div>
        <div class="display">
            <input type="text" name="" id="Password" placeholder="password">
            <img onclick="copy()" id="cpy_img" src="images/copy.png" alt="">
        </div>
        <button onclick="createPSWD()"><img src="images/generate.png">Generate password</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
